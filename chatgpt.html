<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Navigation Bar</title>
<style>
/* Base styles */
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

header {
  background-color: #333;
  color: #fff;
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
}

.logo a {
  color: #fff;
  font-size: 1.5rem;
  text-decoration: none;
}

.navigation {
  display: none; /* Initially hidden on small screens */
}

.anchorStyle {
  color: #fff;
  margin-left: 20px;
  text-decoration: none;
}

.menu-icon {
  display: none; /* Initially hidden on larger screens */
  cursor: pointer;
}

/* Media query for responsiveness */
@media (max-width: 768px) {
  .navbar {
    flex-direction: row-reverse; /* Reverse order for icon placement */
    align-items: center;
  }

  .navigation.active {
    display: flex;
    flex-direction: column;
    width: 100%;
  }

  .anchorStyle {
    margin: 5px 0;
  }

  .menu-icon {
    display: block;
  }
}
</style>
</head>
<body>
  <header>
    <div class="navbar" id="navBookmark">
      <div class="logo">
        <a class="removeStyle logoText">Holi - Festival of Colors</a>
      </div>
      <div class="menu-icon" onclick="toggleMenu()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0V0z" fill="none"/>
          <path d="M4 18h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1zm0-5h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1zM3 7c0 .55.45 1 1 1h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1z"/>
        </svg>
      </div>
      <div class="navigation" id="navLinks">
        <a class="removeStyle anchorStyle" href="index.html">Home</a>
        <a class="removeStyle anchorStyle" href="aboutHoli.html">About Holi</a>
        <a class="removeStyle anchorStyle" href="events.html">Events</a>
        <a class="removeStyle anchorStyle" href="recipes.html">Special Recipes</a>
        <a class="removeStyle anchorStyle" href="games.html">Games & Activities</a>
      </div>
    </div>
  </header>

  <script>
    function toggleMenu() {
      const navLinks = document.getElementById('navLinks');
      navLinks.classList.toggle('active');
    }
  </script>
</body>
</html>
